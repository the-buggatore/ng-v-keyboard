<div ng-controller="keyboardCtrl"
     style="text-align:center"
     ng-mousedown="blockEvent($event,'mousedown')"
     ng-mouseup="blockEvent($event,'mouseup')">
    <!--<input type="text" ng-model="textFromVirtualKeyb"-->
           <!--ng-virtual-keyboard="keyBoardConf">-->
    <!--{{displayEvent}}-->
    <!--<div style="clear: both;height: 80px"></div>-->
    <!--<input  type="text" ng-v-key="keysConf" ng-model="textFromVirtualKeyb">-->
    <input type="text" ng-model="keyboardInput" name="keyboardInput" ng-init="showKey=false" ng-click="showKey = !showKey">
    <div style="position: fixed;bottom: 0;z-index:600;width: 100%" ng-show="showKey">
        <div ng-repeat="rows in keysConf">
            <button class="keyb" ng-class="{long : ['bksp','tab','shift','enter','clear','caps'].indexOf(char)>-1,'space':['space'].indexOf(char)>-1}"
                    ng-repeat="char in rows.split(' ')" ng-click="keypress(char,'keyboardInput')">{{char}}
            </button>
        </div>
    </div>
</div>
<style>
    button.bcksp, button.keyb {
        width: 38px;
        font-size: 24px;
        height: 42px;
        background: #ccc;
        border: none;
        margin: 6px;
    }
    button.space {
        min-width: 250px;
    }
    button.long{
        min-width: 100px;
    }

    button.bcksp:active, button.keyb:active {
        background: #444444;
        color: #fff;
    }

    button.keyb {

    }

    input {
        font-size: 36px;
        width: 350px;
        height: 80px;
        margin: auto;
        padding: 10px;
    }

    table.keyboardInputMaster {
        background: #fefefe;
        box-shadow: none !important;
        opacity: 1;
    }

    table.keyboardInputMaster thead tr th {
        border-radius: 0 !important;
        background: #fefefe;
    }

    table.keyboardInputMaster thead tr th span:active,
    table.keyboardInputMaster thead tr th span.pressed,
    table.keyboardInputMaster tbody tr td table tbody tr td:active,
    table.keyboardInputMaster tbody tr td table tbody tr td.pressed {
        border: 4px solid #fefefe !important;

    }

    table.keyboardInputMaster tbody tr td table tbody tr td:hover,
    table.keyboardInputMaster tbody tr td table tbody tr td.hover {
        border: 4px solid #fefefe;
    }

    table.keyboardInputMaster tbody tr td table tbody tr td {
        border: 4px solid #fefefe;
        background-color: #ddd;
        border-radius: 0 !important;
        box-shadow: none;
        font-size: 26px !important;

    }

    table.keyboardInputMaster thead tr th span,
    table.keyboardInputMaster thead tr th strong,
    table.keyboardInputMaster thead tr th small,
    table.keyboardInputMaster thead tr th big {

        border: 4px solid #fefefe;
        background-color: #ddd;
        border-radius: 0 !important;
    }

    table.keyboardInputMaster tbody tr td table tbody tr td.deadkey {
        background: #004B7A;
        color: #fff;

    }
</style>
